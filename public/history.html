  <div class="container" id="historyContainer">
  <h2>ðŸ•Œ Malaysia's Ahmadiya History</h2>
</div>

<script>
  const historyData = [
    {
      "title": "First Ahmadiya Mosque in Malaysia",
      "year": "1935",
      "description": "The first mosque was established in Kuala Lumpur in 1935.",
      "image": "https://via.placeholder.com/200/00FF00/000000?text=Mosque"
    },
    {
      "title": "Expansion of Halqa",
      "year": "1950",
      "description": "New Halqas were established in multiple regions.",
      "image": "https://via.placeholder.com/200/FFA500/000000?text=Halqa"
    },
    {
      "title": "Community Services",
      "year": "1975",
      "description": "Ahmadiya community started social and educational programs.",
      "image": "https://via.placeholder.com/200/0000FF/FFFFFF?text=Services"
    }
  ];

  const container = document.getElementById("historyContainer");

  historyData.forEach(item => {
    const card = document.createElement("div");
    card.className = "history-card";
    card.innerHTML = `
      <img src="${item.image}" alt="${item.title}">
      <h3>${item.title} (${item.year})</h3>
      <p>${item.description}</p>
    `;
    container.appendChild(card);
  });
</script>

</body>
